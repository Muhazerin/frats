{% extends "layout.html" %}
{% block content %}
    <div>
        <a type="button" href="{{ url_for('add_one_student') }}" class="btn btn-outline-salmon">Add 1 Student</a>
        <a type="button" href="{{ url_for('add_student') }}" class="btn btn-outline-salmon">Add Students</a>
        <a type="button" href="{{ url_for('edit_student') }}" class="btn btn-outline-salmon">Edit Student</a>
        <a type="button" href="{{ url_for('remove_student') }}" class="btn btn-outline-salmon">Remove Student</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Matric No</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.matricNo }}</td>
                    <td>{{ student.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
