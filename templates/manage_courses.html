{% extends "layout.html" %}
{% block content %}
    <div>
        <a type="button" href="{{ url_for('upload_course') }}" class="btn btn-outline-salmon">Upload Courses</a>
        <a type="button" href="{{ url_for('remove_course') }}" class="btn btn-outline-salmon">Remove Courses</a>
        <button type="button" class="btn btn-outline-salmon" data-bs-toggle="modal" data-bs-target="#confirmationModal">Remove All Courses</button>
    </div>
    <div class="modal fade" id="confirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <form action="{{ url_for('remove_all_courses') }}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirm Remove All Courses?</h5>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to remove all courses?
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Yes</button>
                        <button id="btn_cancel_button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Course Code</th>
                <th scope="col">Name</th>
                <th scope="col">Index</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.courseCode }}</td>
                    <td>{{ course.name }}</td>
                    <td>
                        <a type="button" href="{{ url_for('view_course_index', course_id=course.id) }}" class="btn btn-outline-salmon">View Index</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
