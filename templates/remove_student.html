{% extends "layout.html" %}
{% block content %}
    <form action="" method="post">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Remove?</th>
                    <th scope="col">Name</th>
                    <th scope="col">Matric No</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>
                            <input class="form-check-input" type="checkbox" name="remove" value="{{ student.id }}">
                        </td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.matricNo }}</td>
                        <td>{{ student.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-outline-salmon">Remove Students</button>
    </form>
{% endblock content %}
